<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #495057;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Glossary</h1>
    <ul id="glossary-list"></ul>
</div>

<script src="../js/data.js"></script>
<script>
    // Populate the glossary list
    const list = document.getElementById('glossary-list');
    data.forEach(entry => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `<a href="entry.html?id=${entry.id}">${entry.Pinyin}</a>`;
        list.appendChild(listItem);
    });
</script>
</body>
</html>
