<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossary</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/glossary.css">
    <script src="./components/navbar.js" defer></script>
</head>
<body>
<div id="container">
    <div id="navbar"></div>
    <div id="content">
        <h1>Glossary</h1>
        <ul id="glossary-list"></ul>
    </div>
</div>

<script src="../js/data.js"></script>
<script src="../js/glossary.js"></script>
<script>
    // Create the glossary list from the given data in data.js
    const list = document.getElementById('glossary-list');
    data.forEach(entry => {
        const listItem = document.createElement('li');
        const button = document.createElement('button');
        button.classList.add('button');
        button.id = entry.id;

        //Create always-visible entry overview div
        const divWithGeneralInformation = document.createElement('div');
        divWithGeneralInformation.classList.add('general-information')

        //Create spans for Pinyin, Hanzi and Translation
        const spanPinyin = document.createElement('span');
        spanPinyin.classList.add('span-pinyin')
        spanPinyin.innerText = entry.Pinyin;

        const spanHanzi = document.createElement('span');
        spanHanzi.classList.add('span-hanzi');
        spanHanzi.innerText = entry.Hanzi;

        const spanTranslation = document.createElement('span');
        spanTranslation.classList.add('span-translation');
        spanTranslation.innerText = entry.Translation;

        //Add spans to the entry overview div
        divWithGeneralInformation.appendChild(spanPinyin);
        divWithGeneralInformation.appendChild(spanHanzi);
        divWithGeneralInformation.appendChild(spanTranslation);

        //Create hidden div
        const divForHiddenContent = document.createElement('div');
        divForHiddenContent.classList.add('hidden-information')

        button.appendChild(divWithGeneralInformation);
        button.appendChild(divForHiddenContent);
        listItem.appendChild(button);
        list.appendChild(listItem);
    });
</script>
</body>
</html>
