<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossary Entry</title>
    <link rel="stylesheet" href="../css/entry.css">
</head>
<body>
<div class="container">
    <h1 id="entry-name">Loading...</h1>
    <div class="entry-details">
        <div class="detail"><span>Count:</span> <span id="entry-count">N/A</span></div>
        <div class="detail"><span>Frequency:</span> <span id="entry-frequency">N/A</span></div>
        <div class="detail"><span>Pinyin:</span> <span id="entry-pinyin">N/A</span></div>
        <div class="detail"><span>Hanzi:</span> <span id="entry-hanzi">N/A</span></div>
        <div class="detail"><span>Translation:</span> <span id="entry-translation">N/A</span></div>
        <div class="detail"><span>Definition 1:</span> <span id="entry-def1">N/A</span></div>
        <div class="detail"><span>Definition 2:</span> <span id="entry-def2">N/A</span></div>
    </div>
    <a href="glossary.html" class="back-link">Back to Glossary</a>
</div>

<script src="../js/data.js"></script>
<script>
    // Get query parameter 'id' from URL
    const params = new URLSearchParams(window.location.search);
    const entryId = params.get('id');

    // Find the entry with the matching id
    const entry = data.find(item => item.id === entryId);

    if (entry) {
        document.getElementById('entry-name').textContent = entry.name;
        document.getElementById('entry-count').textContent = entry.count || "N/A";
        document.getElementById('entry-frequency').textContent = entry.frequency || "N/A";
        document.getElementById('entry-pinyin').textContent = entry.Pinyin || "N/A";
        document.getElementById('entry-hanzi').textContent = entry.Hanzi || "N/A";
        document.getElementById('entry-translation').textContent = entry.translation || "N/A";
        document.getElementById('entry-def1').textContent = entry.def_1 || "N/A";
        document.getElementById('entry-def2').textContent = entry.def_2 || "N/A";
    } else {
        document.querySelector('.container').innerHTML = `
                <h1>Entry Not Found</h1>
                <p>The glossary entry you are looking for does not exist or may have been removed.</p>
                <a href="glossary.html" class="back-link">Back to Glossary</a>
            `;
    }
</script>
</body>
</html>
